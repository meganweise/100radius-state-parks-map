<!DOCTYPE html>
<html>
<head>
  <title>State Parks Within 100 Miles of Memphis, TN</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 90vh; width: 100vw; }
    body { margin:0; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">State Parks Within 100 Miles of Memphis, TN</h2>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Fix for GitHub Pages marker icon path
    L.Icon.Default.mergeOptions({
      iconRetinaUrl: 'https://unpkg.com/leaflet/dist/images/marker-icon-2x.png',
      iconUrl: 'https://unpkg.com/leaflet/dist/images/marker-icon.png',
      shadowUrl: 'https://unpkg.com/leaflet/dist/images/marker-shadow.png',
    });

    // Memphis, TN coordinates
    const center = [35.1495, -90.0490];

    // Parks ordered as requested
    const parks = [
      {name: "Reelfoot Lake State Park (TN) — 100.0 mi", lat: 36.3693, lon: -89.3279},
      {name: "Tombigbee State Park (MS) — 99.6 mi", lat: 34.1935, lon: -88.6862},
      {name: "Hugh White State Park (MS) — 99.1 mi", lat: 33.5504, lon: -89.7881},
      {name: "Trace State Park (MS) — 95.6 mi", lat: 34.1377, lon: -88.8804},
      {name: "Louisiana Purchase State Park (AR) — 94.2 mi", lat: 34.7616, lon: -91.0737},
      {name: "Delta Heritage Trail State Park (AR, Barton/Lexa) — 92.5 mi", lat: 34.5591, lon: -90.7633},
      {name: "Lake Charles State Park (AR) — 87.9 mi", lat: 36.0753, lon: -91.0734},
      {name: "George P. Cossar State Park (MS) — 84.8 mi", lat: 33.9440, lon: -89.8081},
      {name: "Lake Poinsett State Park (AR) — 76.3 mi", lat: 35.8675, lon: -90.6819},
      {name: "Lake Frierson State Park (AR) — 74.9 mi", lat: 35.9857, lon: -90.7410},
      {name: "Crowley’s Ridge State Park (AR) — 72.5 mi", lat: 35.6012, lon: -90.6791},
      {name: "Herman Davis State Park (AR) — 63.5 mi", lat: 35.8465, lon: -90.1096},
      {name: "Mississippi River State Park (AR) — 61.0 mi", lat: 34.6527, lon: -90.0421},
      {name: "John W. Kyle State Park (MS) — 62.0 mi", lat: 34.3609, lon: -89.5087},
      {name: "Pinson Mounds State Archaeological Park (TN) — 77.5 mi", lat: 35.4773, lon: -88.6843},
      {name: "Chickasaw State Forest / Park (TN) — 72.0–72.9 mi", lat: 35.4222, lon: -88.7794},
      {name: "Big Hill Pond State Park (TN) — 69.4 mi", lat: 35.0522, lon: -88.8632},
      {name: "Village Creek State Park (AR) — 43.3 mi", lat: 35.2170, lon: -90.7531},
      {name: "Wall Doxey State Park (MS) — 44.5 mi", lat: 34.6242, lon: -89.4273},
      {name: "Parkin Archeological State Park (AR) — 35.1 mi", lat: 35.2664, lon: -90.5614},
      {name: "Fort Pillow State Historic Park (TN) — 33.5 mi", lat: 35.6586, lon: -89.7444},
      {name: "Hampson Archeological Museum State Park (AR) — 28.5 mi", lat: 35.7000, lon: -90.1444},
      {name: "Meeman-Shelby Forest State Park (TN) — 13.2 mi", lat: 35.3451, lon: -90.0598},
      {name: "T.O. Fuller State Park (TN) — 11.8 mi", lat: 35.0348, lon: -90.0935}
    ];

    // Initialize map
    const map = L.map('map').setView(center, 8);

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Add marker for Memphis
    L.marker(center).addTo(map).bindPopup("<b>Memphis, TN (You are here)</b>");

    // Draw 100 mi radius circle
    L.circle(center, {
      color: 'blue',
      fillColor: '#cadfff',
      fillOpacity: 0.2,
      radius: 160934 // meters (100 mi)
    }).addTo(map).bindPopup('100 mile radius');

    // Function to add markers one by one in order
    function dropMarkersSequentially(parks, delay = 300) {
      parks.forEach((park, i) => {
        setTimeout(() => {
          L.marker([park.lat, park.lon])
            .addTo(map)
            .bindPopup(`<b>${park.name}</b>`);
        }, i * delay);
      });
    }

    dropMarkersSequentially(parks, 300); // 300ms per marker; adjust if you wish

  </script>
</body>
</html>
